<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Photo Gallery</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>My College Photo Gallery</h1>

    <div class="gallery">
        <img src="image1a.jpg.jpg" alt=" Photo 1">
        <img src="ajay banna sa.jpg" alt=" Photo 2">
        <img src="coat pent ajaysingh.jpg" alt=" Photo 3">
        <img src="dadosa.jpg" alt=" Photo 4">
        <img src="bhatija pyara .jpg" alt=" Photo 5">
    </div>

</body>
</html>
